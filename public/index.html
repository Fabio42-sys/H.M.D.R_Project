<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Radar de Arquivos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #results { margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Radar de Arquivos</h1>
  <form id="searchForm">
    <label for="directory">Diretório:</label>
    <input type="text" id="directory" name="directory" value="./" required>
    <label for="extensions">Extensões (separadas por vírgula):</label>
    <input type="text" id="extensions" name="extensions">
    <label for="nameContains">Contém no nome:</label>
    <input type="text" id="nameContains" name="nameContains">
    <button type="submit">Buscar</button>
  </form>
  <div id="results"></div>

  <script src="./js/app.js"></script>
</body>
</html>
